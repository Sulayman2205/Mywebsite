<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
            padding: 60px;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        .continue-btn {
            background: #d70101;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .continue-btn:hover {
            background: #a00101;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>ðŸŽ‰ Thank You for Your Order!</h1>
    <p>Your order has been placed successfully.</p>
    <p><strong>Order ID:</strong> <span id="orderId"></span></p>
    <p><strong>Customer:</strong> <span id="customerName"></span></p>

    <button class="continue-btn" onclick="continueShopping()">
        Continue Shopping
    </button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("orderId").innerText = params.get("order");

    const firstName = params.get("firstName");
    const lastName = params.get("lastName");
    if (firstName && lastName) {
        document.getElementById("customerName").innerText = `${firstName} ${lastName}`;
    }

    function continueShopping() {
        // Close this tab and focus back on the main page
        window.close();

        // If window.close() doesn't work (some browsers block it), redirect instead
        setTimeout(() => {
            window.location.href = '/';
        }, 100);
    }
</script>

</body>
</html>
