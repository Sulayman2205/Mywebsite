<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ef0000 0%, #100707 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .error-message {
      color: #d70101;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #5568d3;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
    <h2>üîê Admin Login</h2>
    <p>Enter your credentials to access admin panel</p>
  </div>

  <form onsubmit="handleLogin(event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>

    <div class="error-message" id="errorMessage">
      Invalid username or password
    </div>

    <button type="submit" class="login-btn">Login</button>
  </form>

  <div class="back-link">
    <a href="/">‚Üê Back to Store</a>
  </div>
</div>

<script>
  // Simple admin credentials (In production, this should be handled server-side)
  const ADMIN_USERNAME = "admin";
  const ADMIN_PASSWORD = "admin123";

  function handleLogin(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("errorMessage");

    if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
      // Store admin session (using sessionStorage for this session only)
      sessionStorage.setItem("adminAuthenticated", "true");

      // Redirect to admin panel
      window.location.href = "/admin.html";
    } else {
      // Show error message
      errorMessage.style.display = "block";

      // Clear password field
      document.getElementById("password").value = "";

      // Hide error after 3 seconds
      setTimeout(() => {
        errorMessage.style.display = "none";
      }, 3000);
    }
  }

  // Check if already logged in
  if (sessionStorage.getItem("adminAuthenticated") === "true") {
    window.location.href = "/admin.html";
  }
</script>

</body>
</html>
